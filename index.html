<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoMeal</title>
</head>
<body>
    
    <div class="container">

        <div class="nav">
            <div class="logo">
                <!-- <img src="assets/SVG/Logo.svg" alt=""> -->
                Go<span class="meal">MEAL</span>
            </div>

            
            <ul class="navlist">
                <div class="search">
                    <img class="searchSVG" src="assets/SVG/search.svg" alt=""><input type="text" name="search" id="search" placeholder="What do you want to eat today...">
                </div>
                <li> <img src="assets/SVG/home.svg" alt="">Home</li>
                <li> <img src="assets/SVG/cart.svg" alt="">Order</li>
                <li> <img src="assets/SVG/login.svg" alt="">LogIn / SignIn</li>
            </ul>
        </div>

        <div class="home">
            <div class="homeLeft">
                <!-- <H1 class="HomeHeading"> -->
                    <ul class="headingg">
                        <li>The fastest</li>
                        <li>Delivery</li>
                        <li>In <span class="city">Your City</span></li>
                    </ul>
                    
                <!-- </H1> -->
                <img src="assets/SVG/Arrow.svg" alt="" class="arrow">
                
                <div class="btns">
                    <button class="orderBtn">
                        Order Noww!
                    </button>
                    <button class="playBtn">
                        <img src="assets/SVG/paly.svg" alt="">Order Process
                    </button>
                </div>
            </div>

            <div class="homeRight">

                <div class="itemCont">
                    <img src="assets/img/Biryani.avif" alt="" class="itemImg">
                    
                    <h2 class="itemName">Biryani</h2>
                    <div class="itemBuy">
                        <button class="ATCb">Add To Cart</button>
                        <div class="itemPrice">₹.199</div>
                    </div>
                </div>

                <div class="itemCont">
                    <img src="assets/img/Thali.avif" alt="" class="itemImg PizzaImg">
                    
                    <h2 class="itemName">Thali</h2>
                    <div class="itemBuy">
                        <button class="ATCb">Add To Cart</button>
                        <div class="itemPrice">₹.260</div>
                    </div>
                </div>

                <div class="itemCont">
                    <img src="assets/img/Pizza.avif" alt="" class="itemImg PizzaImg">
                    
                    <h2 class="itemName">Pizza</h2>
                    <div class="itemBuy">
                        <button class="ATCb">Add To Cart</button>
                        <div class="itemPrice">₹.400</div>
                    </div>
                </div>

                <div class="itemCont">
                    <img src="assets/img/chicken.avif" alt="" class="itemImg">
                    
                    <h2 class="itemName">Chiken</h2>
                    <div class="itemBuy">
                        <button class="ATCb">Add To Cart</button>
                        <div class="itemPrice">₹.400</div>
                    </div>
                </div>
            </div>



        </div>
        <div class="border"></div>
        <div class="homeDown">

            <div class="choices">
                <h2>What's on your mind?</h2>
                <div class="imgCont">
                    <button class="pre-btn"><img src="assets/SVG/right_Btn.svg" alt=""></button>
                    <button class="nxt-btn"><img src="assets/SVG/right_Btn.svg" alt=""></button>

                    <img src="assets/img/Biryani_2.avif" alt="">
                    <img src="assets/img/Burger (1).avif" alt="">
                    <img src="assets/img/Pizza (1).avif" alt="">
                    <img src="assets/img/Ice_Creams.avif" alt="">
                    <img src="assets/img/Rolls.avif" alt="">
                    <img src="assets/img/Chole_Bature.avif" alt="">
                    <img src="assets/img/Paratha.avif" alt="">
                    <img src="assets/img/Lassi.avif" alt="">
                    <img src="assets/img/Desserts_2.avif" alt="">
                    <img src="assets/img/North_Indian_4.avif" alt="">
                    <img src="assets/img/Poori.avif" alt="">
                    <img src="assets/img/Shakes.avif" alt="">
                </div>
            </div>
        </div>




    </div>



    <script src="script.js"></script>
</body>
</html>
